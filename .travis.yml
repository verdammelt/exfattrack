language: elixir

elixir:
  - 1.4.2

env:
  - MIX_ENV=test

before_script:
  - mix ecto.create

script:
  - mix credo --format=oneline
  - mix test

deploy:
  provider: heroku
  api_key:
    secure: 
  app: exfattrack
  on:
    branch: master
    repo: verdammelt/exfattrack
  run: "mix ecto.migrate"
